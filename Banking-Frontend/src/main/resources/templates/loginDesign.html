<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Login</div>


					<div class="card-body">



	<form action="/loginPage" method="GET">


		<div class="container">
			<div>
				<label  for="uname"><b>User ID</b></label> <input type="text"
					placeholder="Enter User ID"  name="userId" required style="margin-left: 20px">
			</div>
		<hr>
			<div>
				<label for="psw"><b>Password</b> </label> <input type="password"
					placeholder="Enter Password" name="password" required>
				<hr>
				<label for="exampleFormControlInput3" class="form-label">Login as:</label>
			</div>

			<div>
				<select class="form-select" name="userType"
					aria-label="Default select example">
					<option selected>select one</option>
					<option value="customer">customer</option>
					<option value="employee">employee</option>
				</select>
			</div>
			<button type="submit">Login</button>

		</div>

		
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	

</body>
</html>

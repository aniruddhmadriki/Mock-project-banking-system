<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer registration form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


</head>
<body>


	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Register </div>


					<div class="card-body">


	<div class="main-block">
		<form action="registerCustomer" method="post">
			<fieldset>
			<div class="card-header text-center fs-4">Please Enter the customer details </div>
				<div class="account-details">
					<div>
						<label>First Name*</label><input type="text" name="userFirstName"
							required>
					</div>
					<hr>
					<div>
						<label>Last Name*</label><input type="text" name="userLastName"
							required>
					</div>
					<hr>
					<div>
						<label>Set a Password *</label><input type="password"
							name="password" required>
					</div>
					<hr>
					<div>
						<label>Set a Email*</label><input type="text" name="email"
							required>
					</div>
				</div>
				<div>
					<label>User*</label> <select class="form-select" name="user">
						<option selected>Select User</option>
						<option value="customer">Customer</option>
						<option value="employee">Employee</option>

					</select>
				</div>
			</fieldset>



			<button type="submit">Submit</button>

			<div class="container signin">
				<p>
					Already a registered Customer? <a th:href="login">sign in</a>.
				</p>
			</div>
		</form>



	</div>
	</div>
	</div>
	</div>
	</div>
	</div>

</body>
</html>

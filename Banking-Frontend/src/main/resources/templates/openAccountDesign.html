<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Open Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>


	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Open new Account</div>


					<div class="card-body">


	<form action="createAccByEmp" method="post">
		<h1>Please enter the details</h1>
		<div class="formcontainer">
			<hr />
			<div class="container">
				<label for="accountType"><strong>Enter Account Type</strong></label>
				<label for="exampleFormControlInput3" class="form-label"></label> <select
					class="form-select" name="accountType"
					aria-label="Default select example">
					<option selected>Open this select menu</option>
					<option value="Savings">Savings</option>
					<option value="Current">Current</option>
					<option value="RD">RD</option>
					<option value="FD">FD</option>
				</select>
				<hr>
				<label for="branch"><strong>Enter Branch </strong></label> <input type="text" placeholder="Enter branch " name="branch" required>
			<br>	<label for="amount"><strong>Enter initial deposit </strong></label> <input type="text" placeholder="Enter amount "
					name="balance" required><br> <label for="customerId"><strong>Customer
						Id</strong></label> <input type="text" placeholder="Enter customer Id "
					name="customerId" required>
			</div>
			<button type="submit">Login</button>




		</div>
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>

</body>
</html>

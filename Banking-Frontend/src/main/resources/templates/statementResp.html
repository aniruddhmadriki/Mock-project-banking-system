<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>List all transaction</title>
</head>
<body>

	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Statement</div>


					<div class="card-body">


    <div>
        <table  class="table table-success table-striped" style="max-width:100%">
            <tr>
                <th>Account Number</th>
                <th>Transaction Type</th>
                <th>Amount</th>
                <th>Balance</th>
                <th>Date</th>
            </tr>
            <tr th:each="acc:${statementList}">
                <td><span th:text="${acc.accountNumber}"></span></td>
                <td><span th:text="${acc.transactionType}"></span></td>
                <td><span th:text="${acc.amount}"></span></td>
                <td><span th:text="${acc.balance}"></span></td>
                <td><span th:text="${acc.date}"></span></td>
                
            </tr>
        </table>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    



</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Activate Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Change Account Status</div>


					<div class="card-body">
						<form action="activateAcc" method="post">
							<h1>Enter the details to change account status</h1>
							<div class="formcontainer">
								<hr />
								<div class="container">
									<label for="accountNumber"><strong>Enter
											Account Number</strong></label> <input type="text"
										placeholder="Enter Account Number" name="accountNumber"
										required>
								</div>
								<button type="submit">Change status</button>



							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

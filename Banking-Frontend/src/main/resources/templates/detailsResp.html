<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Customer Details</title>
</head>
<body>

	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Customer Details</div>


					<div class="card-body">


						<div>
							<table class="table table-success table-striped"
								style="max-width: 100%">
								<tr>
									<th>Customer Id</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>email</th>
					
								</tr>
								<tr th:each="cust:${details}">
									<td><span th:text="${cust.customerId}"></span></td>
									<td><span th:text="${cust.customerFirstName}"></span></td>
									<td><span th:text="${cust.customerLastName}"></span></td>
									<td><span th:text="${cust.email}"></span></td>
									
					
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
